
<h1>
  All Persons
</h1>

<table>
  <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor='let item of persons'>
          <td>{{item.Id}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.Address}}</td>
      </tr>
      <tr *ngIf="!persons || persons.length==0">
          <td colspan="5">
              No payment Users to display
          </td>
      </tr>
  </tbody>
</table>
