<form class="form-horizontal" [formGroup]="_user" (ngSubmit)="OnSave()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="UserName">User  Name</label>
          <div class="col-sm-8">
            <input id="UserName" type="text" class="form-control" formControlName="UserName">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="Password" >Password</label>
          <div class="col-sm-8">
            <input id="Password" type="text" class="form-control"  formControlName="Password">
          </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>

      <div>
          {{ _user.value | json }}
        </div>
      
    </div>
  </form>
